
<script type="text/ng-template" id="nodes_renderer1.html">
    <div ui-tree-handle class="">
        <a class="" ng-if="node.nodes && node.nodes.length > 0" data-nodrag ng-click="toggle(this)" >{{node.title | translate}}</a>
        <a class="" ng-if="!node.nodes || node.nodes.length == 0" data-nodrag ui-sref=".detail({jobName: jobName, key: node.key})">{{node.title | translate}}</a>
    </div>
    <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
        <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer1.html'" data-collapsed ="true">
        </li>
    </ol>
</script>

<div class="work-space">
    <header class="header">
        <div class="row">
            <div class="col-md-2">
                <h1>
                    <a ui-sref="feature({type: 'export'})" ng-if="type == 'export'"><i class="arrow-back"></i><span>{{'BACK_TO_LIST' | translate}}</span></a>
                    <a ui-sref="feature({type: 'import'})" ng-if="type == 'import'"><i class="arrow-back"></i><span>{{'BACK_TO_LIST' | translate}}</span></a>
                    <a ui-sref="feature({type: 'delete'})" ng-if="type == 'delete'"><i class="arrow-back"></i><span>{{'BACK_TO_LIST' | translate}}</span></a>
                </h1>
            </div>
            <div class="col-md-8 text-center">
                <h1>{{'VIEWING_AN_JOB' | translate: translationData}}</h1>
            </div>
            <div class="col-md-2">
                <h1 class="text-right"><a class="refresh" href="javascript: location.reload();">{{'REFRESH' | translate}}</a></h1>
            </div>
        </div>

    </header>

    <div class="row">
        <div class="col-md-2">
            <div class="row">
                <div class="col-md-12  max-height-700">
                    <div class="padding-left-14px">
                        <h3>{{jobName}}</h3>
                        <h5>{{'PARAM_STATUS' | translate: translationData}}: {{jobStatus}}</h5>
                        <h5>{{'DESCRIPTION' | translate}}: {{description}}</h5>
                    </div>
                    <div ui-tree id="tree-root" data-nodrag class="panel-body utility-item-group">
                        <ol ui-tree-nodes ng-model="data">
                            <li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer1.html'" data-collapsed ="true"></li>
                        </ol>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 margin-top-10 text-right">
                    <button type="button" class="btn btn-default" ng-click="newJob(type)">{{'SAVE' | translate: translationData}}</button>
                </div>
                <div class="col-md-6 margin-top-10">
                    <button type="button" class="btn btn-default" ng-click="newJob(type)">{{'CANCEL' | translate: translationData}}</button>
                </div>
            </div>
        </div>
        <div class="col-md-10">
            <div ui-view=""></div>
        </div>
    </div>

</div>
